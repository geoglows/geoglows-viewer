<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GEOGLOWS Hydroviewer</title>

  <!-- Styles -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    crossorigin="">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <link
    rel="stylesheet"
    href="static/css/main.css"/>

  <!-- Scripts -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <script
    src="https://unpkg.com/esri-leaflet@3.0.12/dist/esri-leaflet.js"
    integrity="sha512-G4+fuKc1B96F0sUG7eKtgiJr0JM3iQC4bfc8WtYvmm7msHES0Hst2mLWASPb8zZk91tqMG86AjP0tgXIEFPPUA=="
    crossorigin=""></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/main.js" async defer></script>
</head>
<body>
<div id="map" class="map"></div>
<div id="controls-wrapper" class="controls-wrapper">
  <div class="time-slider-wrapper">
    <label class="control-label" for="time-slider">Map Animation</label>
    <input type="range" min="0" max="40" value="0" class="slider" id="time-slider">
  </div>
  <div class="nav-item" id="current-map-date" style="text-align: center"></div>
  <div style="text-align: center;">
    <button class="btn btn-outline-secondary animatebtn" id="animationBack1"><i class="bi bi-chevron-left"></i></button>
    <button class="btn btn-outline-secondary animatebtn" id="animationPlay"><i class="bi bi-play-fill"></i></button>
    <button class="btn btn-outline-secondary animatebtn" id="animationStop"><i class="bi bi-stop-fill"></i></button>
    <button class="btn btn-outline-secondary animatebtn" id="animationPlus1"><i class="bi bi-chevron-right"></i>
    </button>
  </div>
  <div class="controls-box">
    <button class="button" role="button" onclick="app.setReachID()">Get Data For River ID</button>
    <button class="button" role="button" onclick="app.findLatLon()">Zoom to Lat/Lon</button>
    <button class="button" role="button" onclick="app.clearMarkers()">Remove Map Marker</button>
    <div style="display: flex; justify-content: space-between; align-items: center">
      <label class="control-label" for="auto-load-forecasts">Retrieve Forecast</label>
      <input type="checkbox" id="auto-load-forecasts" style="height: 1rem; width: 1rem" checked>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center">
      <label class="control-label" for="auto-load-retrospective">Retrieve Retrospective</label>
      <input type="checkbox" id="auto-load-retrospective" style="height: 1rem; width: 1rem" checked>
    </div>
    <div style="display: flex; justify-content: space-between; align-items: center">
      <label for="forecast_date" style="flex: 1 1 auto">Forecast Date: </label>
      <input type="date" id="forecast_date" name="forecast_date" min="2024-07-01" onkeydown="return false" style="flex: 1 0 auto">
    </div>
  </div>
  <div id="charts-area">
    <h2 style="text-align: center">Streamflow Results</h2>
    <div id="request-status" class="load-status"></div>
    <div id="forecast-charts">
      <div class="panel panel-default">
        <div id="forecastPlot" class="chart"></div>
        <!--    <div id="fcEnsPlot" class="chart"></div>-->
        <!--    <div id="fcProbTable" class="chart"></div>-->
      </div>
      <div id="retrospective-charts">
        <div id="retroPlot" class="chart"></div>
        <!--    <div id="dayAvgPlot" class="chart"></div>-->
        <!--    <div id="annAvgPlot" class="chart"></div>-->
        <!--    <div id="fdcPlot" class="chart"></div>-->
      </div>
    </div>
    <div style="justify-content: space-between">
      <div>
        <a class="btn btn-success" role="button" id="download-forecast-btn" target="_blank">Download Forecast</a>
        <a class="btn btn-success" role="button" id="download-historical-btn" target="_blank">Download Historical Data</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
